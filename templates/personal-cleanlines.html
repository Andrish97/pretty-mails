<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {--template-accent:#2368b5;--bg:#f2f6fb;--card:#fff;--border:#d8e2ee;--txt:#1f2c38;--muted:#61778b;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"Source Sans 3","Segoe UI",sans-serif}
    .wrap{padding:26px 14px}.mail{max-width:700px;margin:0 auto;background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .top{padding:16px 22px;border-bottom:1px solid var(--border);background:color-mix(in srgb,var(--template-accent) 10%,white)}
    .top h1{margin:0;font-size:18px}.top small{display:block;margin-top:6px;color:var(--muted)}
    .body{padding:24px;font-size:16px;line-height:1.67}.body p{margin:0 0 12px}.greeting{margin:0 0 14px;font-weight:600}
    .signature{margin-top:22px;padding-top:12px;border-top:1px solid var(--border);color:var(--muted)}.signature-name{margin-top:6px;color:var(--txt);font-weight:700}
    @media (prefers-color-scheme:dark){:root{--bg:#131a22;--card:#1d2834;--border:#334657;--txt:#e7eff6;--muted:#a6bbcb}}
    html.forced-light{--bg:#f2f6fb;--card:#fff;--border:#d8e2ee;--txt:#1f2c38;--muted:#61778b}
    html.forced-dark{--bg:#131a22;--card:#1d2834;--border:#334657;--txt:#e7eff6;--muted:#a6bbcb}
  

    /* Neutral Theme Bridge: consistent contrast in light/dark mode */
    :root {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) {
        --neutral-page-bg: #101a24;
        --neutral-surface-bg: #1a2733;
        --neutral-border: #33475b;
        --neutral-text: #e7eef6;
        --neutral-muted: #a8b9cb;
        --neutral-link: #8bcaff;
      }
    }

    html.forced-light {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    html.forced-dark {
      --neutral-page-bg: #101a24;
      --neutral-surface-bg: #1a2733;
      --neutral-border: #33475b;
      --neutral-text: #e7eef6;
      --neutral-muted: #a8b9cb;
      --neutral-link: #8bcaff;
    }

    html,
    body {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail-wrap,
    .wrap,
    .page,
    .shell,
    .canvas,
    .pad,
    .space,
    .stage {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail,
    .mail-card,
    .card,
    .sheet,
    .paper,
    .note,
    .post,
    .inner,
    .body,
    .mail-content,
    .signature,
    .signature-box,
    .letterhead,
    .top,
    .head,
    .hero {
      border-color: var(--neutral-border) !important;
      color: var(--neutral-text) !important;
    }

    html.forced-dark [style*="background:#f"],
    html.forced-dark [style*="background: #f"],
    html.forced-dark [style*="background:#e"],
    html.forced-dark [style*="background: #e"],
    html.forced-dark [style*="background-color:#f"],
    html.forced-dark [style*="background-color: #f"],
    html.forced-dark [style*="background-color:#e"],
    html.forced-dark [style*="background-color: #e"] {
      background: var(--neutral-surface-bg) !important;
      color: var(--neutral-text) !important;
      border-color: var(--neutral-border) !important;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) [style*="background:#f"],
      html:not(.forced-light) [style*="background: #f"],
      html:not(.forced-light) [style*="background:#e"],
      html:not(.forced-light) [style*="background: #e"],
      html:not(.forced-light) [style*="background-color:#f"],
      html:not(.forced-light) [style*="background-color: #f"],
      html:not(.forced-light) [style*="background-color:#e"],
      html:not(.forced-light) [style*="background-color: #e"] {
        background: var(--neutral-surface-bg) !important;
        color: var(--neutral-text) !important;
        border-color: var(--neutral-border) !important;
      }
    }

    p,
    li,
    td,
    h1,
    h2,
    h3,
    h4,
    strong,
    .signature-name {
      color: var(--neutral-text) !important;
    }

    .meta,
    .head-meta,
    .signature,
    .quote-label,
    .head p,
    .top p,
    .hero p,
    small {
      color: var(--neutral-muted) !important;
    }

    a {
      color: var(--neutral-link) !important;
    }

</style>
</head>
<body>
  <div class="wrap" style="padding:26px 14px;background:#f2f6fb;">
    <article class="mail" style="max-width:700px;margin:0 auto;background:#fff;border:1px solid #d8e2ee;border-radius:14px;overflow:hidden;">
      <header class="top" style="padding:16px 22px;border-bottom:1px solid #d8e2ee;background:#edf4fc;">
        <h1 style="margin:0;font-size:18px;">{{template_title}}</h1>
        <small>{{date}}</small>
      </header>
      <section class="body" style="padding:24px;font-size:16px;line-height:1.67;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>{{signature_block}}</div>
      </section>
    </article>
  </div>
</body>
</html>
