<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --template-accent: #0f766e;
      --page-bg: #eef3f7;
      --card-bg: #ffffff;
      --card-muted-bg: #f5f8fb;
      --card-border: #d9e5ef;
      --txt-main: #1d2a36;
      --txt-muted: #61788e;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--page-bg);
      color: var(--txt-main);
      font-family: "Avenir Next", "Segoe UI", sans-serif;
    }

    .page {
      padding: 26px 14px;
      background: radial-gradient(circle at top right, color-mix(in srgb, var(--template-accent) 11%, transparent), transparent 60%), var(--page-bg);
    }

    .mail {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      border-radius: 16px;
      overflow: hidden;
      background: var(--card-bg);
    }

    .head {
      padding: 18px 24px;
      border-bottom: 1px solid var(--card-border);
      background: color-mix(in srgb, var(--template-accent) 10%, var(--card-bg));
    }

    .head-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .head-meta {
      margin-top: 6px;
      color: var(--txt-muted);
      font-size: 13px;
    }

    .body {
      padding: 24px;
      line-height: 1.65;
      font-size: 16px;
    }

    .body p {
      margin: 0 0 12px;
    }

    .body p:last-child {
      margin-bottom: 0;
    }

    .signature-box {
      margin-top: 22px;
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 14px;
      background: var(--card-muted-bg);
    }

    .signature-box:empty {
      display: none;
    }

    .signature-name {
      margin-top: 6px;
      font-weight: 700;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --page-bg: #121a24;
        --card-bg: #1a2532;
        --card-muted-bg: #202d3b;
        --card-border: #304356;
        --txt-main: #e6eef7;
        --txt-muted: #a8bdd0;
      }
    }

    html.forced-light {
      --page-bg: #eef3f7;
      --card-bg: #ffffff;
      --card-muted-bg: #f5f8fb;
      --card-border: #d9e5ef;
      --txt-main: #1d2a36;
      --txt-muted: #61788e;
    }

    html.forced-dark {
      --page-bg: #121a24;
      --card-bg: #1a2532;
      --card-muted-bg: #202d3b;
      --card-border: #304356;
      --txt-main: #e6eef7;
      --txt-muted: #a8bdd0;
    }
  

    /* Neutral Theme Bridge: consistent contrast in light/dark mode */
    :root {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) {
        --neutral-page-bg: #101a24;
        --neutral-surface-bg: #1a2733;
        --neutral-border: #33475b;
        --neutral-text: #e7eef6;
        --neutral-muted: #a8b9cb;
        --neutral-link: #8bcaff;
      }
    }

    html.forced-light {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    html.forced-dark {
      --neutral-page-bg: #101a24;
      --neutral-surface-bg: #1a2733;
      --neutral-border: #33475b;
      --neutral-text: #e7eef6;
      --neutral-muted: #a8b9cb;
      --neutral-link: #8bcaff;
    }

    html,
    body {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail-wrap,
    .wrap,
    .page,
    .shell,
    .canvas,
    .pad,
    .space,
    .stage {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail,
    .mail-card,
    .card,
    .sheet,
    .paper,
    .note,
    .post,
    .inner,
    .body,
    .mail-content,
    .signature,
    .signature-box,
    .letterhead,
    .top,
    .head,
    .hero {
      border-color: var(--neutral-border) !important;
      color: var(--neutral-text) !important;
    }

    html.forced-dark [style*="background:#f"],
    html.forced-dark [style*="background: #f"],
    html.forced-dark [style*="background:#e"],
    html.forced-dark [style*="background: #e"],
    html.forced-dark [style*="background-color:#f"],
    html.forced-dark [style*="background-color: #f"],
    html.forced-dark [style*="background-color:#e"],
    html.forced-dark [style*="background-color: #e"] {
      background: var(--neutral-surface-bg) !important;
      color: var(--neutral-text) !important;
      border-color: var(--neutral-border) !important;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) [style*="background:#f"],
      html:not(.forced-light) [style*="background: #f"],
      html:not(.forced-light) [style*="background:#e"],
      html:not(.forced-light) [style*="background: #e"],
      html:not(.forced-light) [style*="background-color:#f"],
      html:not(.forced-light) [style*="background-color: #f"],
      html:not(.forced-light) [style*="background-color:#e"],
      html:not(.forced-light) [style*="background-color: #e"] {
        background: var(--neutral-surface-bg) !important;
        color: var(--neutral-text) !important;
        border-color: var(--neutral-border) !important;
      }
    }

    p,
    li,
    td,
    h1,
    h2,
    h3,
    h4,
    strong,
    .signature-name {
      color: var(--neutral-text) !important;
    }

    .meta,
    .head-meta,
    .signature,
    .quote-label,
    .head p,
    .top p,
    .hero p,
    small {
      color: var(--neutral-muted) !important;
    }

    a {
      color: var(--neutral-link) !important;
    }

</style>
</head>
<body>
  <div class="page" style="padding:26px 14px;background:#eef3f7;">
    <article class="mail" style="max-width:700px;margin:0 auto;border:1px solid #d9e5ef;border-radius:16px;background:#ffffff;overflow:hidden;">
      <header class="head" style="padding:18px 24px;border-bottom:1px solid #d9e5ef;background:#f5faf9;">
        <h1 class="head-title" style="margin:0;font-size:18px;">{{template_title}}</h1>
        <div class="head-meta">{{date}}</div>
      </header>

      <section class="body" style="padding:24px;line-height:1.65;font-size:16px;">
        <p data-optional-content><strong>{{greeting}}</strong></p>
        {{content_block}}

        <div class="signature-box" data-optional-signature style="margin-top:22px;border:1px solid #d9e5ef;border-radius:10px;padding:14px;background:#f5f8fb;">
          {{signature_block}}
        </div>
      </section>
    </article>
  </div>
</body>
</html>
