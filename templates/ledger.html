<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f4f1ea;
      --card: #fffdf8;
      --text: #32291f;
      --muted: #706152;
      --line: #ddd2c2;
      --accent: var(--template-accent, #9a6a40);
      --accent-2: var(--template-accent-2, #d0a175);
      --accent-3: var(--template-accent-3, #634126);
      --quote-bg: #f6ebde;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181410;
        --card: #231c16;
        --text: #f2e7da;
        --muted: #c6b29e;
        --line: #49392d;
        --quote-bg: #32251c;
      }
    }

    html.forced-light {
      --bg: #f4f1ea;
      --card: #fffdf8;
      --text: #32291f;
      --muted: #706152;
      --line: #ddd2c2;
      --quote-bg: #f6ebde;
    }

    html.forced-dark {
      --bg: #181410;
      --card: #231c16;
      --text: #f2e7da;
      --muted: #c6b29e;
      --line: #49392d;
      --quote-bg: #32251c;
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.64 "Lora", "Georgia", serif;
      color: var(--text);
      background: var(--bg);
    }

    .mail-shell {
      max-width: 740px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--card);
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .mail-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(to bottom, color-mix(in srgb, var(--accent-2) 18%, transparent) 1px, transparent 1px);
      background-size: 100% 34px;
      opacity: 0.28;
    }

    .mail-shell > * {
      position: relative;
      z-index: 1;
    }

    .mail-greeting,
    .mail-closing,
    .mail-sender {
      margin: 0 0 14px;
    }

    .mail-content {
      min-height: 20px;
    }

    .mail-quote {
      margin: 20px 0;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      background: var(--quote-bg);
    }

    .mail-quote-label {
      margin: 0 0 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
      font-weight: 700;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    .mail-signature-block {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px dashed color-mix(in srgb, var(--accent-3) 35%, var(--line));
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    .mail-contact-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .contact-line {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 8px;
    }

    .contact-label {
      font-weight: 600;
    }

    .contact-socials {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-socials a,
    .contact-line a {
      color: var(--accent);
      text-decoration: none;
    }

    .mail-sent-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    {{greeting_block}}
    <section class="mail-content">{{content_block}}</section>
    {{quote_block}}
    {{signature_block}}
  </main>
</body>
</html>
