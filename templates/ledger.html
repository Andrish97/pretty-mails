<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #9a6a40);
      --c2: var(--template-accent-2, #d0a175);
      --c3: var(--template-accent-3, #634126);
      --bg: color-mix(in srgb, var(--c2) 10%, #ffffff);
      --paper: color-mix(in srgb, var(--c1) 6%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 20%, #d0d5dd);
      --text: color-mix(in srgb, var(--c3) 58%, #1a140f);
      --muted: color-mix(in srgb, var(--c3) 40%, #766354);
      --row: color-mix(in srgb, var(--c2) 12%, transparent);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 34%, #0f0c09);
        --paper: color-mix(in srgb, var(--c3) 30%, #1a1410);
        --line: color-mix(in srgb, var(--c2) 24%, #4a3d30);
        --text: color-mix(in srgb, var(--c2) 16%, #f3e9dc);
        --muted: color-mix(in srgb, var(--c2) 32%, #c8b59f);
        --row: color-mix(in srgb, var(--c2) 16%, transparent);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c2) 10%, #ffffff);
      --paper: color-mix(in srgb, var(--c1) 6%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 20%, #d0d5dd);
      --text: color-mix(in srgb, var(--c3) 58%, #1a140f);
      --muted: color-mix(in srgb, var(--c3) 40%, #766354);
      --row: color-mix(in srgb, var(--c2) 12%, transparent);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 34%, #0f0c09);
      --paper: color-mix(in srgb, var(--c3) 30%, #1a1410);
      --line: color-mix(in srgb, var(--c2) 24%, #4a3d30);
      --text: color-mix(in srgb, var(--c2) 16%, #f3e9dc);
      --muted: color-mix(in srgb, var(--c2) 32%, #c8b59f);
      --row: color-mix(in srgb, var(--c2) 16%, transparent);
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.62 "Lora", "Georgia", serif;
      background: var(--bg);
      color: var(--text);
    }

    .mail-shell {
      max-width: 760px;
      margin: 0 auto;
      border: 1px solid var(--line);
      background: var(--paper);
      display: grid;
      grid-template-columns: 54px 1fr;
    }

    .mail-gutter {
      border-right: 1px solid var(--line);
      background:
        repeating-linear-gradient(
          to bottom,
          color-mix(in srgb, var(--c2) 22%, transparent),
          color-mix(in srgb, var(--c2) 22%, transparent) 1px,
          transparent 1px,
          transparent 34px
        );
    }

    .mail-main {
      padding: 18px 16px;
      display: grid;
      gap: 10px;
      counter-reset: part;
    }

    .mail-main > .mail-greeting,
    .mail-main > .mail-content,
    .mail-main > .mail-quote,
    .mail-main > .mail-attachments,
    .mail-main > .mail-signature-block {
      margin: 0;
      border: 1px solid var(--line);
      background: var(--row);
      padding: 10px 12px 10px 56px;
      position: relative;
      counter-increment: part;
      min-height: 22px;
    }

    .mail-main > .mail-greeting::before,
    .mail-main > .mail-content::before,
    .mail-main > .mail-quote::before,
    .mail-main > .mail-attachments::before,
    .mail-main > .mail-signature-block::before {
      content: counter(part, decimal-leading-zero);
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 44px;
      border-right: 1px solid var(--line);
      color: var(--muted);
      font: 700 11px/1.2 "Inter", "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.07em;
      text-transform: uppercase;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 6px;
    }

    .mail-attachment-item {
      display: grid;
      grid-template-columns: 62px 1fr auto;
      gap: 8px;
      align-items: center;
      font: 13px/1.45 "Inter", "Segoe UI", sans-serif;
    }

    .mail-attachment-kind {
      color: var(--c3);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mail-attachment-size,
    .mail-sent-block,
    .contact-chip-tag {
      color: var(--muted);
      font-size: 12px;
    }

    .mail-contact-block {
      margin-top: 8px;
      display: grid;
      gap: 6px;
      font: 13px/1.45 "Inter", "Segoe UI", sans-serif;
    }

    .contact-chip {
      display: grid;
      grid-template-columns: 40px 1fr;
      gap: 8px;
      padding-bottom: 6px;
      border-bottom: 1px dashed var(--line);
    }

    .contact-chip:last-child {
      border-bottom: 0;
      padding-bottom: 0;
    }

    .contact-chip-value {
      color: var(--text);
      word-break: break-word;
    }

    .contact-socials {
      margin-top: 3px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      font-size: 12px;
    }

    .contact-social-link svg {
      width: 13px;
      height: 13px;
      color: var(--c1);
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 680px) {
      .mail-shell {
        grid-template-columns: 1fr;
      }

      .mail-gutter {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <aside class="mail-gutter" aria-hidden="true"></aside>
    <section class="mail-main">
      {{greeting_block}}
      {{content_block}}
      {{quote_block}}
      {{attachments_block}}
      {{signature_block}}
    </section>
  </main>
</body>
</html>
