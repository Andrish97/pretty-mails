<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #edf4f7;
      --card: #ffffff;
      --text: #122533;
      --muted: #5b6b79;
      --line: #d6e0e7;
      --accent: var(--template-accent, #0f766e);
      --accent-2: var(--template-accent-2, #56b8ae);
      --accent-3: var(--template-accent-3, #0c4f4a);
      --quote-bg: #eff8f6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #101a1f;
        --card: #17252c;
        --text: #e5eef4;
        --muted: #a7bcc9;
        --line: #314550;
        --quote-bg: #1c323a;
      }
    }

    html.forced-light {
      --bg: #edf4f7;
      --card: #ffffff;
      --text: #122533;
      --muted: #5b6b79;
      --line: #d6e0e7;
      --quote-bg: #eff8f6;
    }

    html.forced-dark {
      --bg: #101a1f;
      --card: #17252c;
      --text: #e5eef4;
      --muted: #a7bcc9;
      --line: #314550;
      --quote-bg: #1c323a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.56 "Manrope", "Segoe UI", sans-serif;
      padding: 24px 12px;
    }

    .mail-shell {
      max-width: 730px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 28px color-mix(in srgb, var(--accent-3) 11%, transparent);
    }

    .mail-shell-inner {
      padding: 22px 24px 24px;
    }

    .mail-shell::before {
      content: "";
      display: block;
      height: 8px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .mail-greeting,
    .mail-closing,
    .mail-sender {
      margin: 0 0 14px;
    }

    .mail-content {
      min-height: 20px;
    }

    .mail-quote {
      margin: 20px 0;
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent-3);
      border-radius: 12px;
      background: var(--quote-bg);
      padding: 12px 14px;
    }

    .mail-quote-label {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 700;
    }

    .mail-signature-block {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
    }

    .mail-contact-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .contact-line {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 8px;
    }

    .contact-label {
      font-weight: 600;
    }

    .contact-socials {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-socials a,
    .contact-line a {
      color: var(--accent);
      text-decoration: none;
    }

    .mail-sent-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <div class="mail-shell-inner">
      {{greeting_block}}
      <section class="mail-content">{{content_block}}</section>
      {{quote_block}}
      {{signature_block}}
    </div>
  </main>
</body>
</html>
