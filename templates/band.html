<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #168f88);
      --c2: var(--template-accent-2, #5bc8c0);
      --c3: var(--template-accent-3, #0f5e59);
      --bg: color-mix(in srgb, var(--c2) 10%, #ffffff);
      --card: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #c5ddd9);
      --text: color-mix(in srgb, var(--c3) 56%, #0f1f1f);
      --muted: color-mix(in srgb, var(--c3) 40%, #5f7270);
      --soft-1: color-mix(in srgb, var(--c1) 14%, #ffffff);
      --soft-2: color-mix(in srgb, var(--c2) 18%, #ffffff);
      --soft-3: color-mix(in srgb, var(--c3) 10%, #ffffff);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 34%, #091111);
        --card: color-mix(in srgb, var(--c3) 30%, #121f1f);
        --line: color-mix(in srgb, var(--c2) 24%, #304a47);
        --text: color-mix(in srgb, var(--c2) 14%, #eef7f6);
        --muted: color-mix(in srgb, var(--c2) 30%, #b4cbc8);
        --soft-1: color-mix(in srgb, var(--c1) 20%, #142423);
        --soft-2: color-mix(in srgb, var(--c2) 18%, #142423);
        --soft-3: color-mix(in srgb, var(--c3) 20%, #142423);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c2) 10%, #ffffff);
      --card: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #c5ddd9);
      --text: color-mix(in srgb, var(--c3) 56%, #0f1f1f);
      --muted: color-mix(in srgb, var(--c3) 40%, #5f7270);
      --soft-1: color-mix(in srgb, var(--c1) 14%, #ffffff);
      --soft-2: color-mix(in srgb, var(--c2) 18%, #ffffff);
      --soft-3: color-mix(in srgb, var(--c3) 10%, #ffffff);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 34%, #091111);
      --card: color-mix(in srgb, var(--c3) 30%, #121f1f);
      --line: color-mix(in srgb, var(--c2) 24%, #304a47);
      --text: color-mix(in srgb, var(--c2) 14%, #eef7f6);
      --muted: color-mix(in srgb, var(--c2) 30%, #b4cbc8);
      --soft-1: color-mix(in srgb, var(--c1) 20%, #142423);
      --soft-2: color-mix(in srgb, var(--c2) 18%, #142423);
      --soft-3: color-mix(in srgb, var(--c3) 20%, #142423);
    }

    body {
      margin: 0;
      padding: 24px 12px;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.58 "Plus Jakarta Sans", "Segoe UI", sans-serif;
    }

    .mail-shell {
      max-width: 760px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
    }

    .mail-band {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      height: 12px;
    }

    .mail-band span:nth-child(1) { background: var(--c3); }
    .mail-band span:nth-child(2) { background: var(--c1); }
    .mail-band span:nth-child(3) { background: var(--c2); }

    .mail-main {
      padding: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .mail-greeting {
      grid-column: 1 / -1;
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 11px;
      padding: 11px 13px;
      background: var(--soft-1);
    }

    .mail-content {
      grid-column: 1 / -1;
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 11px;
      padding: 13px;
      background: var(--soft-2);
      min-height: 32px;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-quote,
    .mail-attachments,
    .mail-signature-block {
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 11px;
      padding: 12px;
    }

    .mail-quote { background: var(--soft-3); }
    .mail-attachments { background: var(--soft-1); }
    .mail-signature-block {
      grid-column: 1 / -1;
      background: var(--soft-2);
      display: grid;
      gap: 7px;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 7px;
    }

    .mail-attachment-item {
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 8px;
      align-items: center;
      border-bottom: 1px dashed var(--line);
      padding-bottom: 7px;
      font-size: 13px;
    }

    .mail-attachment-item:last-child {
      border-bottom: 0;
      padding-bottom: 0;
    }

    .mail-attachment-kind {
      color: var(--c3);
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .mail-attachment-size {
      color: var(--muted);
      font-size: 12px;
    }

    .mail-contact-block {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 7px;
    }

    .contact-chip {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 7px;
      align-items: center;
      background: var(--soft-1);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 8px;
    }

    .contact-chip-tag {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
    }

    .contact-chip-value {
      color: var(--text);
      font-size: 13px;
      word-break: break-word;
    }

    .contact-socials {
      grid-column: 1 / -1;
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-top: 3px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-size: 12px;
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 8px;
      background: var(--soft-1);
    }

    .contact-social-link svg {
      width: 13px;
      height: 13px;
      color: var(--c1);
    }

    .mail-sent-block {
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 640px) {
      .mail-main,
      .mail-contact-block {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <header class="mail-band" aria-hidden="true"><span></span><span></span><span></span></header>
    <section class="mail-main">
      {{greeting_block}}
      {{content_block}}
      {{quote_block}}
      {{attachments_block}}
      {{signature_block}}
    </section>
  </main>
</body>
</html>
