<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #edf4f3;
      --card: #ffffff;
      --text: #14272b;
      --muted: #587277;
      --line: #d5e3e1;
      --accent: var(--template-accent, #168f88);
      --accent-2: var(--template-accent-2, #5bc8c0);
      --accent-3: var(--template-accent-3, #0f5e59);
      --quote-bg: #eef9f8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #101b1d;
        --card: #172629;
        --text: #e8f0f0;
        --muted: #a9c2c0;
        --line: #305153;
        --quote-bg: #1c3637;
      }
    }

    html.forced-light {
      --bg: #edf4f3;
      --card: #ffffff;
      --text: #14272b;
      --muted: #587277;
      --line: #d5e3e1;
      --quote-bg: #eef9f8;
    }

    html.forced-dark {
      --bg: #101b1d;
      --card: #172629;
      --text: #e8f0f0;
      --muted: #a9c2c0;
      --line: #305153;
      --quote-bg: #1c3637;
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.58 "Plus Jakarta Sans", "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .mail-shell {
      max-width: 742px;
      margin: 0 auto;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: var(--card);
      overflow: hidden;
    }

    .mail-shell::before {
      content: "";
      display: block;
      height: 12px;
      background: linear-gradient(90deg, var(--accent-3), var(--accent), var(--accent-2));
    }

    .mail-inner {
      padding: 22px 24px 24px;
    }

    .mail-greeting,
    .mail-closing,
    .mail-sender {
      margin: 0 0 14px;
    }

    .mail-content {
      min-height: 20px;
    }

    .mail-quote {
      margin: 20px 0;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent);
      border-radius: 10px;
      background: var(--quote-bg);
    }

    .mail-quote-label {
      margin: 0 0 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
      font-weight: 700;
    }

    .mail-signature-block {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
    }

    .mail-contact-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .contact-line {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 8px;
    }

    .contact-label {
      font-weight: 600;
    }

    .contact-socials {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-socials a,
    .contact-line a {
      color: var(--accent);
      text-decoration: none;
    }

    .mail-sent-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <div class="mail-inner">
      {{greeting_block}}
      <section class="mail-content">{{content_block}}</section>
      {{quote_block}}
      {{signature_block}}
    </div>
  </main>
</body>
</html>
