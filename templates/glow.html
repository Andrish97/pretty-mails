<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #5d57d9);
      --c2: var(--template-accent-2, #8f89ea);
      --c3: var(--template-accent-3, #3d39a5);
      --bg: color-mix(in srgb, var(--c1) 9%, #ffffff);
      --panel: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #d0d3ee);
      --text: color-mix(in srgb, var(--c3) 58%, #121428);
      --muted: color-mix(in srgb, var(--c3) 40%, #6a6f91);
      --halo: color-mix(in srgb, var(--c2) 32%, transparent);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 36%, #090a15);
        --panel: color-mix(in srgb, var(--c3) 30%, #121529);
        --line: color-mix(in srgb, var(--c2) 24%, #3b3f66);
        --text: color-mix(in srgb, var(--c2) 16%, #f0f1fb);
        --muted: color-mix(in srgb, var(--c2) 32%, #b9bcde);
        --halo: color-mix(in srgb, var(--c2) 42%, transparent);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c1) 9%, #ffffff);
      --panel: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #d0d3ee);
      --text: color-mix(in srgb, var(--c3) 58%, #121428);
      --muted: color-mix(in srgb, var(--c3) 40%, #6a6f91);
      --halo: color-mix(in srgb, var(--c2) 32%, transparent);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 36%, #090a15);
      --panel: color-mix(in srgb, var(--c3) 30%, #121529);
      --line: color-mix(in srgb, var(--c2) 24%, #3b3f66);
      --text: color-mix(in srgb, var(--c2) 16%, #f0f1fb);
      --muted: color-mix(in srgb, var(--c2) 32%, #b9bcde);
      --halo: color-mix(in srgb, var(--c2) 42%, transparent);
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.58 "IBM Plex Sans", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 20% 0%, color-mix(in srgb, var(--c2) 16%, transparent), transparent 42%),
        radial-gradient(circle at 100% 100%, color-mix(in srgb, var(--c1) 18%, transparent), transparent 48%),
        var(--bg);
      color: var(--text);
    }

    .mail-shell {
      max-width: 760px;
      margin: 0 auto;
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 18px;
      padding: 16px;
      box-shadow:
        0 0 0 1px color-mix(in srgb, var(--c2) 20%, transparent),
        0 16px 36px color-mix(in srgb, var(--c3) 20%, transparent);
      display: grid;
      gap: 12px;
    }

    .mail-content,
    .mail-quote,
    .mail-attachments,
    .mail-signature-block {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: color-mix(in srgb, var(--c3) 8%, transparent);
      box-shadow: 0 0 0 1px color-mix(in srgb, var(--halo) 45%, transparent);
    }

    .mail-greeting {
      margin: 0;
      background: linear-gradient(90deg, color-mix(in srgb, var(--c3) 18%, transparent), color-mix(in srgb, var(--c2) 18%, transparent));
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
    }

    .mail-content {
      margin: 0;
      min-height: 28px;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-quote {
      margin: 0;
      background: color-mix(in srgb, var(--c2) 14%, transparent);
    }

    .mail-attachments {
      margin: 0;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .mail-attachment-item {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px 10px;
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      background: color-mix(in srgb, var(--c1) 12%, transparent);
    }

    .mail-attachment-kind {
      color: var(--c2);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mail-attachment-size {
      color: var(--muted);
      font-size: 12px;
    }

    .mail-signature-block {
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .mail-contact-block {
      margin-top: 8px;
      display: grid;
      gap: 8px;
    }

    .contact-chip {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 7px 9px;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      align-items: center;
      background: color-mix(in srgb, var(--c2) 14%, transparent);
    }

    .contact-chip-tag {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .contact-chip-value {
      color: var(--text);
      font-size: 13px;
      word-break: break-word;
    }

    .contact-socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: color-mix(in srgb, var(--c3) 18%, transparent);
    }

    .contact-social-link svg {
      width: 13px;
      height: 13px;
      color: var(--c2);
    }

    .mail-sent-block {
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    {{greeting_block}}
    {{content_block}}
    {{quote_block}}
    {{attachments_block}}
    {{signature_block}}
  </main>
</body>
</html>
