<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #eef2f7;
      --card: #ffffff;
      --text: #172333;
      --muted: #56677a;
      --line: #d4dce8;
      --accent: var(--template-accent, #245fbd);
      --quote-bg: #eff4ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121821;
        --card: #1a2531;
        --text: #e8eef6;
        --muted: #aec0d2;
        --line: #34495f;
        --quote-bg: #1d3047;
      }
    }

    html.forced-light {
      --bg: #eef2f7;
      --card: #ffffff;
      --text: #172333;
      --muted: #56677a;
      --line: #d4dce8;
      --quote-bg: #eff4ff;
    }

    html.forced-dark {
      --bg: #121821;
      --card: #1a2531;
      --text: #e8eef6;
      --muted: #aec0d2;
      --line: #34495f;
      --quote-bg: #1d3047;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.58 "Source Sans 3", "Segoe UI", sans-serif;
      padding: 24px 12px;
    }

    .mail-shell {
      max-width: 740px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--card);
      overflow: hidden;
    }

    .mail-head {
      background: var(--accent);
      color: #ffffff;
      padding: 10px 18px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .mail-inner {
      padding: 22px;
    }

    .mail-content {
      min-height: 20px;
    }

    .mail-greeting,
    .mail-closing,
    .mail-sender {
      margin: 0 0 14px;
    }

    .mail-quote {
      margin: 20px 0;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--quote-bg);
      padding: 12px 14px;
    }

    .mail-quote-label {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 700;
    }

    .mail-signature-block {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
    }

    .mail-contact-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .contact-line {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 8px;
    }

    .contact-label {
      font-weight: 600;
    }

    .contact-socials {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-socials a,
    .contact-line a {
      color: var(--accent);
      text-decoration: none;
    }

    .mail-sent-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <div class="mail-head">Message</div>
    <div class="mail-inner">
      {{greeting_block}}
      <section class="mail-content">{{content_block}}</section>
      {{quote_block}}
      {{signature_block}}
    </div>
  </main>
</body>
</html>
