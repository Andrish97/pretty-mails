<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--template-accent:#2f2f2f;--bg:#f5f5f5;--card:#fff;--border:#dcdcdc;--txt:#1f1f1f;--muted:#666}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"IBM Plex Sans","Segoe UI",sans-serif}
    .shell{padding:26px 14px}.mail{max-width:700px;margin:0 auto;background:var(--card);border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .head{padding:16px 22px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;gap:10px;align-items:center}.head h1{margin:0;font-size:17px}
    .chip{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted)}
    .body{padding:24px;line-height:1.64;font-size:15px}.body p{margin:0 0 11px}.greeting{margin:0 0 14px;font-weight:600}
    .signature{margin-top:22px;border-left:3px solid var(--border);padding-left:10px;color:var(--muted)}.signature-name{margin-top:5px;color:var(--txt);font-weight:700}
    @media (prefers-color-scheme:dark){:root{--bg:#151515;--card:#1f1f1f;--border:#3b3b3b;--txt:#efefef;--muted:#b4b4b4}}
    html.forced-light{--bg:#f5f5f5;--card:#fff;--border:#dcdcdc;--txt:#1f1f1f;--muted:#666}
    html.forced-dark{--bg:#151515;--card:#1f1f1f;--border:#3b3b3b;--txt:#efefef;--muted:#b4b4b4}
  </style>
</head>
<body>
  <div class="shell" style="padding:26px 14px;background:#f5f5f5;">
    <article class="mail" style="max-width:700px;margin:0 auto;background:#fff;border:1px solid #dcdcdc;border-radius:10px;overflow:hidden;">
      <header class="head" style="padding:16px 22px;border-bottom:1px solid #dcdcdc;display:flex;justify-content:space-between;gap:10px;align-items:center;">
        <h1 style="margin:0;font-size:17px;">{{template_title}}</h1>
        <span class="chip">{{date}}</span>
      </header>
      <section class="body" style="padding:24px;line-height:1.64;font-size:15px;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>{{signature_block}}</div>
      </section>
    </article>
  </div>
</body>
</html>
