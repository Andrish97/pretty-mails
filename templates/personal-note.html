<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--template-accent:#d39f1f;--bg:#fff9e9;--card:#fffef8;--border:#efdcae;--txt:#382f18;--muted:#7a6b40}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"Nunito","Segoe UI",sans-serif}
    .page{padding:26px 14px}.note{max-width:700px;margin:0 auto;background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .head{padding:16px 24px;border-bottom:1px solid var(--border);background:color-mix(in srgb,var(--template-accent) 14%,white)}
    .head h1{margin:0;font-size:18px}.head p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .body{padding:24px;line-height:1.68}.body p{margin:0 0 12px}.greeting{margin:0 0 14px;font-weight:700}
    .signature{margin-top:22px;padding:10px 12px;background:color-mix(in srgb,var(--template-accent) 8%,white);border-radius:10px;color:var(--muted)}.signature-name{margin-top:6px;color:var(--txt);font-weight:700}
    @media (prefers-color-scheme:dark){:root{--bg:#241f11;--card:#312b18;--border:#524830;--txt:#f4ecd4;--muted:#d0bf8f}}
    html.forced-light{--bg:#fff9e9;--card:#fffef8;--border:#efdcae;--txt:#382f18;--muted:#7a6b40}
    html.forced-dark{--bg:#241f11;--card:#312b18;--border:#524830;--txt:#f4ecd4;--muted:#d0bf8f}
  

    /* Neutral Theme Bridge: consistent contrast in light/dark mode */
    :root {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) {
        --neutral-page-bg: #101a24;
        --neutral-surface-bg: #1a2733;
        --neutral-border: #33475b;
        --neutral-text: #e7eef6;
        --neutral-muted: #a8b9cb;
        --neutral-link: #8bcaff;
      }
    }

    html.forced-light {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    html.forced-dark {
      --neutral-page-bg: #101a24;
      --neutral-surface-bg: #1a2733;
      --neutral-border: #33475b;
      --neutral-text: #e7eef6;
      --neutral-muted: #a8b9cb;
      --neutral-link: #8bcaff;
    }

    html,
    body {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail-wrap,
    .wrap,
    .page,
    .shell,
    .canvas,
    .pad,
    .space,
    .stage {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail,
    .mail-card,
    .card,
    .sheet,
    .paper,
    .note,
    .post,
    .inner,
    .body,
    .mail-content,
    .signature,
    .signature-box,
    .letterhead,
    .top,
    .head,
    .hero {
      border-color: var(--neutral-border) !important;
      color: var(--neutral-text) !important;
    }

    html.forced-dark [style*="background:#f"],
    html.forced-dark [style*="background: #f"],
    html.forced-dark [style*="background:#e"],
    html.forced-dark [style*="background: #e"],
    html.forced-dark [style*="background-color:#f"],
    html.forced-dark [style*="background-color: #f"],
    html.forced-dark [style*="background-color:#e"],
    html.forced-dark [style*="background-color: #e"] {
      background: var(--neutral-surface-bg) !important;
      color: var(--neutral-text) !important;
      border-color: var(--neutral-border) !important;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) [style*="background:#f"],
      html:not(.forced-light) [style*="background: #f"],
      html:not(.forced-light) [style*="background:#e"],
      html:not(.forced-light) [style*="background: #e"],
      html:not(.forced-light) [style*="background-color:#f"],
      html:not(.forced-light) [style*="background-color: #f"],
      html:not(.forced-light) [style*="background-color:#e"],
      html:not(.forced-light) [style*="background-color: #e"] {
        background: var(--neutral-surface-bg) !important;
        color: var(--neutral-text) !important;
        border-color: var(--neutral-border) !important;
      }
    }

    p,
    li,
    td,
    h1,
    h2,
    h3,
    h4,
    strong,
    .signature-name {
      color: var(--neutral-text) !important;
    }

    .meta,
    .head-meta,
    .signature,
    .quote-label,
    .head p,
    .top p,
    .hero p,
    small {
      color: var(--neutral-muted) !important;
    }

    a {
      color: var(--neutral-link) !important;
    }

</style>
</head>
<body>
  <div class="page" style="padding:26px 14px;background:#fff9e9;">
    <article class="note" style="max-width:700px;margin:0 auto;background:#fffef8;border:1px solid #efdcae;border-radius:12px;overflow:hidden;">
      <header class="head" style="padding:16px 24px;border-bottom:1px solid #efdcae;background:#fff4cf;">
        <h1 style="margin:0;font-size:18px;">{{template_title}}</h1>
        <p style="margin:6px 0 0;color:#7a6b40;font-size:13px;">{{date}}</p>
      </header>
      <section class="body" style="padding:24px;line-height:1.68;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>{{signature_block}}</div>
      </section>
    </article>
  </div>
</body>
</html>
