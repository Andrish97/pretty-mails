<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #2e7dff);
      --c2: var(--template-accent-2, #59a3ff);
      --c3: var(--template-accent-3, #1d4fb8);
      --bg: color-mix(in srgb, var(--c1) 8%, #ffffff);
      --card: #ffffff;
      --soft: color-mix(in srgb, var(--c2) 12%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 18%, #c9d4e4);
      --text: color-mix(in srgb, var(--c3) 56%, #111827);
      --muted: color-mix(in srgb, var(--c3) 40%, #6b7280);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 30%, #0b1018);
        --card: color-mix(in srgb, var(--c3) 26%, #121927);
        --soft: color-mix(in srgb, var(--c2) 18%, #151e2c);
        --line: color-mix(in srgb, var(--c2) 24%, #334155);
        --text: color-mix(in srgb, var(--c1) 16%, #f3f6fc);
        --muted: color-mix(in srgb, var(--c2) 30%, #b7c3d7);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c1) 8%, #ffffff);
      --card: #ffffff;
      --soft: color-mix(in srgb, var(--c2) 12%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 18%, #c9d4e4);
      --text: color-mix(in srgb, var(--c3) 56%, #111827);
      --muted: color-mix(in srgb, var(--c3) 40%, #6b7280);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 30%, #0b1018);
      --card: color-mix(in srgb, var(--c3) 26%, #121927);
      --soft: color-mix(in srgb, var(--c2) 18%, #151e2c);
      --line: color-mix(in srgb, var(--c2) 24%, #334155);
      --text: color-mix(in srgb, var(--c1) 16%, #f3f6fc);
      --muted: color-mix(in srgb, var(--c2) 30%, #b7c3d7);
    }

    body {
      margin: 0;
      padding: 22px 12px;
      font: 16px/1.6 "Inter", "Avenir Next", "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .mail-shell {
      max-width: 740px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      overflow: hidden;
    }

    .mail-shell::before {
      content: "";
      display: block;
      height: 8px;
      background: linear-gradient(90deg, var(--c3), var(--c1), var(--c2));
    }

    .mail-main {
      padding: 24px;
      display: grid;
      gap: 16px;
    }

    .mail-greeting,
    .mail-content,
    .mail-quote,
    .mail-attachments,
    .mail-signature-block {
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      background: var(--soft);
    }

    .mail-content,
    .mail-signature-block {
      background: transparent;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .mail-attachment-item {
      display: grid;
      grid-template-columns: 66px 1fr auto;
      gap: 8px;
      align-items: center;
      font-size: 13px;
    }

    .mail-attachment-kind {
      border-radius: 999px;
      background: color-mix(in srgb, var(--c1) 20%, transparent);
      color: var(--c3);
      text-transform: uppercase;
      font-size: 11px;
      font-weight: 700;
      text-align: center;
      padding: 3px 8px;
    }

    .mail-attachment-size,
    .mail-sent-block,
    .contact-chip-tag {
      color: var(--muted);
      font-size: 12px;
    }

    .mail-contact-block {
      margin-top: 10px;
      display: grid;
      gap: 7px;
    }

    .contact-chip {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 9px;
      background: var(--soft);
    }

    .contact-chip-value {
      color: var(--text);
      word-break: break-word;
    }

    .contact-socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      color: var(--text);
      background: color-mix(in srgb, var(--c2) 20%, transparent);
    }

    .contact-social-link svg {
      width: 14px;
      height: 14px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <section class="mail-main">
      {{greeting_block}}
      {{content_block}}
      {{quote_block}}
      {{attachments_block}}
      {{signature_block}}
    </section>
  </main>
</body>
</html>
