<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--template-accent:#3ab7ff;--bg:#0f1b2a;--card:#142437;--border:#27435f;--txt:#e9f4ff;--muted:#aac7df}
    html,body{margin:0;padding:0;background:radial-gradient(circle at top right,#123250 0%,#0f1b2a 60%);color:var(--txt);font-family:"Plus Jakarta Sans","Segoe UI",sans-serif}
    .space{padding:28px 14px}.card{max-width:700px;margin:0 auto;background:var(--card);border:1px solid var(--border);border-radius:18px;overflow:hidden}
    .head{padding:18px 24px;border-bottom:1px solid var(--border)}.head h1{margin:0;font-size:19px}.head p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .body{padding:24px;line-height:1.68}.body p{margin:0 0 12px}.greeting{margin:0 0 14px;font-weight:600}
    .signature{margin-top:22px;color:var(--muted)}.signature-name{margin-top:6px;color:var(--txt);font-weight:700}
    @media (prefers-color-scheme:light){:root{--bg:#eaf4ff;--card:#fff;--border:#d2e4f5;--txt:#15314a;--muted:#607f99}}
    html.forced-light{--bg:#eaf4ff;--card:#fff;--border:#d2e4f5;--txt:#15314a;--muted:#607f99}
    html.forced-dark{--bg:#0f1b2a;--card:#142437;--border:#27435f;--txt:#e9f4ff;--muted:#aac7df}
  </style>
</head>
<body>
  <div class="space" style="padding:28px 14px;background:#0f1b2a;">
    <article class="card" style="max-width:700px;margin:0 auto;background:#142437;border:1px solid #27435f;border-radius:18px;overflow:hidden;">
      <header class="head" style="padding:18px 24px;border-bottom:1px solid #27435f;">
        <h1 style="margin:0;font-size:19px;">{{template_title}}</h1>
        <p style="margin:6px 0 0;color:#aac7df;font-size:13px;">{{date}}</p>
      </header>
      <section class="body" style="padding:24px;line-height:1.68;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>{{signature_block}}</div>
      </section>
    </article>
  </div>
</body>
</html>
