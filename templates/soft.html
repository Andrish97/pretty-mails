<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #7057d6);
      --c2: var(--template-accent-2, #9b86ec);
      --c3: var(--template-accent-3, #4d3ca0);
      --bg: color-mix(in srgb, var(--c2) 12%, #ffffff);
      --glass: color-mix(in srgb, var(--c1) 7%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 18%, #cfc8ec);
      --text: color-mix(in srgb, var(--c3) 56%, #141124);
      --muted: color-mix(in srgb, var(--c3) 40%, #6f6889);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 34%, #0d0d17);
        --glass: color-mix(in srgb, var(--c2) 14%, #171726);
        --line: color-mix(in srgb, var(--c2) 24%, #3a3957);
        --text: color-mix(in srgb, var(--c2) 14%, #f1eff9);
        --muted: color-mix(in srgb, var(--c2) 32%, #bcb7d3);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c2) 12%, #ffffff);
      --glass: color-mix(in srgb, var(--c1) 7%, #ffffff);
      --line: color-mix(in srgb, var(--c3) 18%, #cfc8ec);
      --text: color-mix(in srgb, var(--c3) 56%, #141124);
      --muted: color-mix(in srgb, var(--c3) 40%, #6f6889);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 34%, #0d0d17);
      --glass: color-mix(in srgb, var(--c2) 14%, #171726);
      --line: color-mix(in srgb, var(--c2) 24%, #3a3957);
      --text: color-mix(in srgb, var(--c2) 14%, #f1eff9);
      --muted: color-mix(in srgb, var(--c2) 32%, #bcb7d3);
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.6 "IBM Plex Sans", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 0% 0%, color-mix(in srgb, var(--c2) 16%, transparent), transparent 38%),
        radial-gradient(circle at 100% 100%, color-mix(in srgb, var(--c1) 18%, transparent), transparent 44%),
        var(--bg);
    }

    .mail-shell {
      max-width: 760px;
      margin: 0 auto;
      display: grid;
      gap: 12px;
    }

    .mail-greeting,
    .mail-content,
    .mail-quote,
    .mail-attachments,
    .mail-signature-block {
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 14px;
      background: var(--glass);
      box-shadow: 0 8px 24px color-mix(in srgb, var(--c3) 14%, transparent);
      backdrop-filter: blur(2px);
    }

    .mail-greeting {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: color-mix(in srgb, var(--c1) 45%, var(--text));
    }

    .mail-content {
      margin: 0;
      min-height: 28px;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-quote {
      margin: 0;
      background: linear-gradient(125deg, color-mix(in srgb, var(--c2) 24%, transparent), color-mix(in srgb, var(--c1) 14%, transparent));
    }

    .mail-attachments {
      margin: 0;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .mail-attachment-item {
      display: inline-grid;
      gap: 3px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 7px 10px;
      min-width: 170px;
      background: color-mix(in srgb, var(--c2) 18%, transparent);
      font-size: 13px;
    }

    .mail-attachment-kind {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--c3);
    }

    .mail-attachment-size {
      color: var(--muted);
      font-size: 11px;
    }

    .mail-signature-block {
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .mail-contact-block {
      margin-top: 8px;
      display: grid;
      gap: 8px;
    }

    .contact-chip {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px;
      align-items: center;
      background: color-mix(in srgb, var(--c1) 15%, transparent);
      border-radius: 12px;
      padding: 7px 10px;
    }

    .contact-chip-tag {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
    }

    .contact-chip-value {
      color: var(--text);
      font-size: 13px;
      word-break: break-word;
    }

    .contact-socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      font-size: 12px;
      padding: 5px 9px;
      border-radius: 999px;
      background: color-mix(in srgb, var(--c2) 20%, transparent);
    }

    .contact-social-link svg {
      width: 13px;
      height: 13px;
    }

    .mail-sent-block {
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    {{greeting_block}}
    {{content_block}}
    {{quote_block}}
    {{attachments_block}}
    {{signature_block}}
  </main>
</body>
</html>
