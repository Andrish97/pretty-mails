<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--template-accent:#7b5c3b;--bg:#f8f3eb;--paper:#fffdfa;--border:#e8dccf;--txt:#30261e;--muted:#766656}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:"Lora","Georgia",serif}
    .page{padding:28px 14px}.paper{max-width:700px;margin:0 auto;background:var(--paper);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .head{padding:18px 24px;border-bottom:1px solid var(--border)}.head h1{margin:0;font-size:20px}.meta{margin-top:6px;color:var(--muted);font-size:13px}
    .body{padding:24px;font-size:17px;line-height:1.72}.body p{margin:0 0 13px}.greeting{font-style:italic;margin:0 0 14px}
    .signature{margin-top:24px;color:var(--muted)}.signature-name{margin-top:8px;font-weight:700;color:var(--txt)}
    @media (prefers-color-scheme:dark){:root{--bg:#1c1712;--paper:#262019;--border:#413528;--txt:#efe4d7;--muted:#bda992}}
    html.forced-light{--bg:#f8f3eb;--paper:#fffdfa;--border:#e8dccf;--txt:#30261e;--muted:#766656}
    html.forced-dark{--bg:#1c1712;--paper:#262019;--border:#413528;--txt:#efe4d7;--muted:#bda992}
  

    /* Neutral Theme Bridge: consistent contrast in light/dark mode */
    :root {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) {
        --neutral-page-bg: #101a24;
        --neutral-surface-bg: #1a2733;
        --neutral-border: #33475b;
        --neutral-text: #e7eef6;
        --neutral-muted: #a8b9cb;
        --neutral-link: #8bcaff;
      }
    }

    html.forced-light {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    html.forced-dark {
      --neutral-page-bg: #101a24;
      --neutral-surface-bg: #1a2733;
      --neutral-border: #33475b;
      --neutral-text: #e7eef6;
      --neutral-muted: #a8b9cb;
      --neutral-link: #8bcaff;
    }

    html,
    body {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail-wrap,
    .wrap,
    .page,
    .shell,
    .canvas,
    .pad,
    .space,
    .stage {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail,
    .mail-card,
    .card,
    .sheet,
    .paper,
    .note,
    .post,
    .inner,
    .body,
    .mail-content,
    .signature,
    .signature-box,
    .letterhead,
    .top,
    .head,
    .hero {
      border-color: var(--neutral-border) !important;
      color: var(--neutral-text) !important;
    }

    html.forced-dark [style*="background:#f"],
    html.forced-dark [style*="background: #f"],
    html.forced-dark [style*="background:#e"],
    html.forced-dark [style*="background: #e"],
    html.forced-dark [style*="background-color:#f"],
    html.forced-dark [style*="background-color: #f"],
    html.forced-dark [style*="background-color:#e"],
    html.forced-dark [style*="background-color: #e"] {
      background: var(--neutral-surface-bg) !important;
      color: var(--neutral-text) !important;
      border-color: var(--neutral-border) !important;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) [style*="background:#f"],
      html:not(.forced-light) [style*="background: #f"],
      html:not(.forced-light) [style*="background:#e"],
      html:not(.forced-light) [style*="background: #e"],
      html:not(.forced-light) [style*="background-color:#f"],
      html:not(.forced-light) [style*="background-color: #f"],
      html:not(.forced-light) [style*="background-color:#e"],
      html:not(.forced-light) [style*="background-color: #e"] {
        background: var(--neutral-surface-bg) !important;
        color: var(--neutral-text) !important;
        border-color: var(--neutral-border) !important;
      }
    }

    p,
    li,
    td,
    h1,
    h2,
    h3,
    h4,
    strong,
    .signature-name {
      color: var(--neutral-text) !important;
    }

    .meta,
    .head-meta,
    .signature,
    .quote-label,
    .head p,
    .top p,
    .hero p,
    small {
      color: var(--neutral-muted) !important;
    }

    a {
      color: var(--neutral-link) !important;
    }

</style>
</head>
<body>
  <div class="page" style="padding:28px 14px;background:#f8f3eb;">
    <article class="paper" style="max-width:700px;margin:0 auto;background:#fffdfa;border:1px solid #e8dccf;border-radius:12px;overflow:hidden;">
      <header class="head" style="padding:18px 24px;border-bottom:1px solid #e8dccf;">
        <h1 style="margin:0;font-size:20px;">{{template_title}}</h1>
        <div class="meta">{{date}}</div>
      </header>
      <section class="body" style="padding:24px;font-size:17px;line-height:1.72;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>{{signature_block}}</div>
      </section>
    </article>
  </div>
</body>
</html>
