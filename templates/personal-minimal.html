<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --template-accent: #2e7dff;
      --mail-bg: #f7f8fa;
      --mail-card-bg: #ffffff;
      --mail-border: #dbe2ea;
      --mail-text: #1f2933;
      --mail-muted: #506172;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--mail-bg);
      color: var(--mail-text);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .mail-wrap {
      padding: 24px 14px;
      background: var(--mail-bg);
    }

    .mail-card {
      max-width: 680px;
      margin: 0 auto;
      border: 1px solid var(--mail-border);
      border-radius: 12px;
      background: var(--mail-card-bg);
      overflow: hidden;
    }

    .mail-accent {
      height: 4px;
      background: var(--template-accent);
    }

    .mail-content {
      padding: 24px;
      line-height: 1.6;
      font-size: 16px;
    }

    .mail-content p {
      margin: 0 0 12px;
    }

    .mail-content p:last-child {
      margin-bottom: 0;
    }

    .greeting {
      margin: 0 0 18px;
      font-weight: 600;
    }

    .signature {
      margin-top: 22px;
      color: var(--mail-muted);
    }

    .signature:empty {
      display: none;
    }

    .signature-name {
      color: var(--mail-text);
      font-weight: 600;
      margin-top: 6px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --mail-bg: #0f1620;
        --mail-card-bg: #182230;
        --mail-border: #2d3f52;
        --mail-text: #e8eef5;
        --mail-muted: #a7bacd;
      }
    }

    html.forced-light {
      --mail-bg: #f7f8fa;
      --mail-card-bg: #ffffff;
      --mail-border: #dbe2ea;
      --mail-text: #1f2933;
      --mail-muted: #506172;
    }

    html.forced-dark {
      --mail-bg: #0f1620;
      --mail-card-bg: #182230;
      --mail-border: #2d3f52;
      --mail-text: #e8eef5;
      --mail-muted: #a7bacd;
    }
  

    /* Neutral Theme Bridge: consistent contrast in light/dark mode */
    :root {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) {
        --neutral-page-bg: #101a24;
        --neutral-surface-bg: #1a2733;
        --neutral-border: #33475b;
        --neutral-text: #e7eef6;
        --neutral-muted: #a8b9cb;
        --neutral-link: #8bcaff;
      }
    }

    html.forced-light {
      --neutral-page-bg: #f3f6fa;
      --neutral-surface-bg: #ffffff;
      --neutral-border: #d5dfeb;
      --neutral-text: #1a2733;
      --neutral-muted: #5d7186;
      --neutral-link: #1f6fd6;
    }

    html.forced-dark {
      --neutral-page-bg: #101a24;
      --neutral-surface-bg: #1a2733;
      --neutral-border: #33475b;
      --neutral-text: #e7eef6;
      --neutral-muted: #a8b9cb;
      --neutral-link: #8bcaff;
    }

    html,
    body {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail-wrap,
    .wrap,
    .page,
    .shell,
    .canvas,
    .pad,
    .space,
    .stage {
      background: var(--neutral-page-bg) !important;
      color: var(--neutral-text) !important;
    }

    .mail,
    .mail-card,
    .card,
    .sheet,
    .paper,
    .note,
    .post,
    .inner,
    .body,
    .mail-content,
    .signature,
    .signature-box,
    .letterhead,
    .top,
    .head,
    .hero {
      border-color: var(--neutral-border) !important;
      color: var(--neutral-text) !important;
    }

    html.forced-dark [style*="background:#f"],
    html.forced-dark [style*="background: #f"],
    html.forced-dark [style*="background:#e"],
    html.forced-dark [style*="background: #e"],
    html.forced-dark [style*="background-color:#f"],
    html.forced-dark [style*="background-color: #f"],
    html.forced-dark [style*="background-color:#e"],
    html.forced-dark [style*="background-color: #e"] {
      background: var(--neutral-surface-bg) !important;
      color: var(--neutral-text) !important;
      border-color: var(--neutral-border) !important;
    }

    @media (prefers-color-scheme: dark) {
      html:not(.forced-light) [style*="background:#f"],
      html:not(.forced-light) [style*="background: #f"],
      html:not(.forced-light) [style*="background:#e"],
      html:not(.forced-light) [style*="background: #e"],
      html:not(.forced-light) [style*="background-color:#f"],
      html:not(.forced-light) [style*="background-color: #f"],
      html:not(.forced-light) [style*="background-color:#e"],
      html:not(.forced-light) [style*="background-color: #e"] {
        background: var(--neutral-surface-bg) !important;
        color: var(--neutral-text) !important;
        border-color: var(--neutral-border) !important;
      }
    }

    p,
    li,
    td,
    h1,
    h2,
    h3,
    h4,
    strong,
    .signature-name {
      color: var(--neutral-text) !important;
    }

    .meta,
    .head-meta,
    .signature,
    .quote-label,
    .head p,
    .top p,
    .hero p,
    small {
      color: var(--neutral-muted) !important;
    }

    a {
      color: var(--neutral-link) !important;
    }

</style>
</head>
<body>
  <div class="mail-wrap" style="background:#f7f8fa;padding:24px 14px;">
    <article class="mail-card" style="max-width:680px;margin:0 auto;border:1px solid #dbe2ea;border-radius:12px;background:#ffffff;overflow:hidden;">
      <div class="mail-accent" aria-hidden="true"></div>
      <section class="mail-content" style="padding:24px;line-height:1.6;font-size:16px;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}
        <div class="signature" data-optional-signature>
          {{signature_block}}
        </div>
      </section>
    </article>
  </div>
</body>
</html>
