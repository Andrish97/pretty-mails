<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ecf4f3;
      --card: #ffffff;
      --text: #15252a;
      --muted: #597077;
      --line: #d3e2e0;
      --accent: var(--template-accent, #2a9d8f);
      --accent-2: var(--template-accent-2, #63c5ba);
      --accent-3: var(--template-accent-3, #226c64);
      --quote-bg: #eff9f7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #101a1b;
        --card: #172729;
        --text: #e7f0f0;
        --muted: #a8c3c0;
        --line: #315252;
        --quote-bg: #1c3736;
      }
    }

    html.forced-light {
      --bg: #ecf4f3;
      --card: #ffffff;
      --text: #15252a;
      --muted: #597077;
      --line: #d3e2e0;
      --quote-bg: #eff9f7;
    }

    html.forced-dark {
      --bg: #101a1b;
      --card: #172729;
      --text: #e7f0f0;
      --muted: #a8c3c0;
      --line: #315252;
      --quote-bg: #1c3736;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.58 "Plus Jakarta Sans", "Segoe UI", sans-serif;
      padding: 24px 12px;
    }

    .mail-shell {
      max-width: 740px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--card);
      padding: 22px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 26px color-mix(in srgb, var(--accent-3) 12%, transparent);
    }

    .mail-shell::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
    }

    .mail-shell-inner {
      padding-left: 10px;
    }

    .mail-content {
      min-height: 20px;
    }

    .mail-greeting,
    .mail-closing,
    .mail-sender {
      margin: 0 0 14px;
    }

    .mail-quote {
      margin: 20px 0;
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent-2);
      border-radius: 8px;
      background: var(--quote-bg);
      padding: 12px 14px;
    }

    .mail-quote-label {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 700;
    }

    .mail-signature-block {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
    }

    .mail-contact-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .contact-line {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 8px;
    }

    .contact-label {
      font-weight: 600;
    }

    .contact-socials {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .contact-socials a,
    .contact-line a {
      color: var(--accent);
      text-decoration: none;
    }

    .mail-sent-block {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <main class="mail-shell">
    <div class="mail-shell-inner">
      {{greeting_block}}
      <section class="mail-content">{{content_block}}</section>
      {{quote_block}}
      {{signature_block}}
    </div>
  </main>
</body>
</html>
