<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --template-accent: #d86a2e;
      --mail-bg: #fff3ea;
      --card-bg: #ffffff;
      --card-border: #f0d8c8;
      --text-main: #35251d;
      --text-muted: #775e50;
      --hero-bg: linear-gradient(140deg, #ffb17a, #ffd7a6 60%, #fff4df);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--mail-bg);
      color: var(--text-main);
      font-family: "Avenir Next", "Segoe UI", sans-serif;
    }

    .shell {
      padding: 26px 14px;
      background: var(--mail-bg);
    }

    .card {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      border-radius: 16px;
      overflow: hidden;
      background: var(--card-bg);
      box-shadow: 0 18px 36px rgba(80, 33, 8, 0.12);
    }

    .hero {
      padding: 18px 24px;
      border-bottom: 1px solid var(--card-border);
      background: var(--hero-bg);
    }

    .hero h1 {
      margin: 0;
      font-size: 18px;
      color: #2f231b;
      letter-spacing: 0.01em;
    }

    .hero p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #5e4638;
    }

    .body {
      padding: 24px;
      font-size: 16px;
      line-height: 1.66;
    }

    .body p {
      margin: 0 0 12px;
    }

    .body p:last-child {
      margin-bottom: 0;
    }

    .greeting {
      font-weight: 600;
      margin: 0 0 14px;
    }

    .signature {
      margin-top: 22px;
      border-top: 1px dashed var(--card-border);
      padding-top: 14px;
      color: var(--text-muted);
    }

    .signature-name {
      color: var(--text-main);
      font-weight: 700;
      margin-top: 6px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --mail-bg: #1d1613;
        --card-bg: #2a1e18;
        --card-border: #4a3429;
        --text-main: #f3e8e2;
        --text-muted: #ceb5a8;
        --hero-bg: linear-gradient(135deg, #6e3f25, #5c321f 55%, #3f2518);
      }

      .hero h1 {
        color: #fff2eb;
      }

      .hero p {
        color: #e5c2ad;
      }
    }

    html.forced-light {
      --mail-bg: #fff3ea;
      --card-bg: #ffffff;
      --card-border: #f0d8c8;
      --text-main: #35251d;
      --text-muted: #775e50;
      --hero-bg: linear-gradient(140deg, #ffb17a, #ffd7a6 60%, #fff4df);
    }

    html.forced-dark {
      --mail-bg: #1d1613;
      --card-bg: #2a1e18;
      --card-border: #4a3429;
      --text-main: #f3e8e2;
      --text-muted: #ceb5a8;
      --hero-bg: linear-gradient(135deg, #6e3f25, #5c321f 55%, #3f2518);
    }
  </style>
</head>
<body>
  <div class="shell" style="padding:26px 14px;background:#fff3ea;">
    <article class="card" style="max-width:700px;margin:0 auto;border:1px solid #f0d8c8;border-radius:16px;overflow:hidden;background:#ffffff;">
      <header class="hero" style="padding:18px 24px;border-bottom:1px solid #f0d8c8;background:#ffd7a6;">
        <h1 style="margin:0;font-size:18px;">{{template_title}}</h1>
        <p style="margin:6px 0 0;font-size:13px;">{{date}}</p>
      </header>

      <section class="body" style="padding:24px;font-size:16px;line-height:1.66;">
        <p class="greeting" data-optional-content>{{greeting}}</p>
        {{content_block}}

        <div class="signature" data-optional-signature>
          {{signature_block}}
        </div>
      </section>
    </article>
  </div>
</body>
</html>
