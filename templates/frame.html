<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="x-apple-disable-message-reformatting">
  <style>
    :root {
      color-scheme: light dark;
      --c1: var(--template-accent-1, #2f7df5);
      --c2: var(--template-accent-2, #6daaf8);
      --c3: var(--template-accent-3, #1f57ba);
      --bg: color-mix(in srgb, var(--c2) 8%, #ffffff);
      --card: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #c7d8ef);
      --line-strong: color-mix(in srgb, var(--c3) 42%, #8faee0);
      --text: color-mix(in srgb, var(--c3) 56%, #101827);
      --muted: color-mix(in srgb, var(--c3) 40%, #68758a);
      --surface: color-mix(in srgb, var(--c1) 8%, #ffffff);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: color-mix(in srgb, var(--c3) 34%, #09101a);
        --card: color-mix(in srgb, var(--c3) 30%, #121b29);
        --line: color-mix(in srgb, var(--c2) 24%, #33465e);
        --line-strong: color-mix(in srgb, var(--c1) 38%, #4d6e9f);
        --text: color-mix(in srgb, var(--c2) 16%, #edf4fc);
        --muted: color-mix(in srgb, var(--c2) 30%, #b5c3d8);
        --surface: color-mix(in srgb, var(--c2) 14%, #152033);
      }
    }

    html.forced-light {
      --bg: color-mix(in srgb, var(--c2) 8%, #ffffff);
      --card: #ffffff;
      --line: color-mix(in srgb, var(--c3) 20%, #c7d8ef);
      --line-strong: color-mix(in srgb, var(--c3) 42%, #8faee0);
      --text: color-mix(in srgb, var(--c3) 56%, #101827);
      --muted: color-mix(in srgb, var(--c3) 40%, #68758a);
      --surface: color-mix(in srgb, var(--c1) 8%, #ffffff);
    }

    html.forced-dark {
      --bg: color-mix(in srgb, var(--c3) 34%, #09101a);
      --card: color-mix(in srgb, var(--c3) 30%, #121b29);
      --line: color-mix(in srgb, var(--c2) 24%, #33465e);
      --line-strong: color-mix(in srgb, var(--c1) 38%, #4d6e9f);
      --text: color-mix(in srgb, var(--c2) 16%, #edf4fc);
      --muted: color-mix(in srgb, var(--c2) 30%, #b5c3d8);
      --surface: color-mix(in srgb, var(--c2) 14%, #152033);
    }

    body {
      margin: 0;
      padding: 24px 12px;
      font: 16px/1.58 "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .mail-frame {
      max-width: 770px;
      margin: 0 auto;
      border: 2px solid var(--line-strong);
      background: var(--card);
      position: relative;
      padding: 16px;
    }

    .mail-frame::before,
    .mail-frame::after {
      content: "";
      position: absolute;
      pointer-events: none;
      border: 1px solid var(--line);
      inset: 7px;
    }

    .mail-shell {
      border: 1px solid var(--line);
      background: var(--surface);
      padding: 14px;
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .mail-content-wrap {
      display: grid;
      gap: 12px;
    }

    .mail-content-wrap:only-child {
      grid-column: 1 / -1;
    }

    .mail-greeting,
    .mail-content,
    .mail-quote,
    .mail-attachments {
      margin: 0;
      border: 1px solid var(--line);
      background: var(--card);
      padding: 12px;
    }

    .mail-content > :first-child,
    .mail-quote-body > :first-child {
      margin-top: 0;
    }

    .mail-content > :last-child,
    .mail-quote-body > :last-child {
      margin-bottom: 0;
    }

    .mail-attachments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 7px;
    }

    .mail-attachment-item {
      display: grid;
      grid-template-columns: 62px 1fr auto;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      padding-bottom: 7px;
      border-bottom: 1px dashed var(--line);
    }

    .mail-attachment-item:last-child {
      border-bottom: 0;
      padding-bottom: 0;
    }

    .mail-attachment-kind {
      color: var(--c3);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mail-attachment-size {
      color: var(--muted);
      font-size: 12px;
    }

    .mail-signature-block {
      border: 1px solid var(--line);
      background: var(--card);
      padding: 12px;
      margin: 0;
      display: grid;
      gap: 7px;
      align-content: start;
    }

    .mail-contact-block {
      margin-top: 8px;
      display: grid;
      gap: 7px;
    }

    .contact-chip {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 7px;
      align-items: center;
      padding: 6px 8px;
      border: 1px solid var(--line);
      background: var(--surface);
    }

    .contact-chip-tag {
      color: var(--muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
    }

    .contact-chip-value {
      color: var(--text);
      word-break: break-word;
      font-size: 13px;
    }

    .contact-socials {
      display: grid;
      gap: 7px;
      margin-top: 2px;
    }

    .contact-social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text);
      font-size: 13px;
    }

    .contact-social-link svg {
      width: 14px;
      height: 14px;
      color: var(--c1);
    }

    .mail-sent-block {
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 3px;
    }

    .app-placeholder {
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 720px) {
      .mail-shell {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="mail-frame">
    <section class="mail-shell">
      <div class="mail-content-wrap">
        {{greeting_block}}
        {{content_block}}
        {{quote_block}}
        {{attachments_block}}
      </div>
      {{signature_block}}
    </section>
  </main>
</body>
</html>
